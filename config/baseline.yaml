# ==========================================
# Experiment Metadata
# ==========================================
experiment:
  name: "baseline"
  seed: 42

# ==========================================
# Core Hyperparameters
# ==========================================
params:
  r_min: 0.1          # 最小半徑
  K: 64               # radial 或 angular 的取樣點數、階數、分段數
  delta_r: 0.05       # Δr
  delta_theta: 0.1    # Δθ (rad) 例如 0.1 rad ≈ 5.7°
  alpha: 0.5          # α，一般用於 regularization / blending / damping

# ==========================================
# Guided-related Settings
# ==========================================
guided:
  r: 0.2              # guided filter / guided smoothing 半徑
  eps: 1e-3           # epsilon 通常是正則項

# ==========================================
# Additional Optional Settings
# ==========================================
options:
  normalize: true     # 是否做 normalization
  use_gpu: true       # 是否啟用 GPU
  verbose: true       # 是否輸出詳細 logs

# ==========================================
# Output / Saving
# ==========================================
output:
  save_dir: "out/"
  save_prefix: "baseline"
